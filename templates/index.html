{% extends "base.html" %}

{% block title %}Gaming Geek{% endblock %}

{% block content %}

{% load static %}
<!--


          <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="checkout__form__input">


-->

    <section class="checkout spad">

<div class="wrap-login100">
    <div class="login100-pic js-tilt" data-tilt="">
        <img src="{% static "img/logo.png" %}" alt="">
    </div>
    <form class="login100-form validate-form" action="/loginRequest/" method="post">
        {% csrf_token %}
        <span class="login100-form-title">
        Member Login
        </span>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" name="uname" placeholder="Username">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="psw" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
        </div>
        <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">Login</button>
        </div>

        {% if msg %}
        <div class="text-center p-t-12">
            <br>
            <label style="color: red;"l>{{ msg }}</label>
        </div>
        {% endif %}
            <br>

        <div class="text-center p-t-136">
            <a class="txt2" href="/register/">Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a>
        </div>
    </form>
</div>

    </section>

{% endblock %}
