{% block title %}Game Geek Store{% endblock %}

{% block content %}

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/storehome/"><i class="fa fa-home"></i> Home</a>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

<hr>
    {% if ItemsList %}
    <div align="center" style="padding-left:10%; auto;">
        <section class="shop spad">
            <div class="container" >
                <div class="row" >
                    <div class="col-lg-9 col-md-9">
                        <div class="row">
                            {% for anItem in ItemsList %}
                            <div class="col-lg-4 col-md-6">

                                    <div class="product__item__pic set-bg" data-setbg="{{ anItem.15 }}">

                                            <li><a href="img/shop/shop-1.jpg" class="image-popup"><span class="arrow_expand"></span></a></li>
                                            <li><a href="#"><span class="icon_heart_alt"></span></a></li>
                                            <li><a href="#"><span class="icon_bag_alt"></span></a></li>
                                        </ul>
                                    </div>
                                    <div class="product__item__text">
                                        <!-- PRODUCT NAME -->
                                        <h6><a href="#">{{ anItem.1 }}</a></h6>
                                        <div class="rating">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                        </div>
                                        <!-- PRODUCT Price -->
                                        <div class="product__price">{{ anItem.6 }} SR</div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            <div class="col-lg-12 text-center">
                            <div class="pagination__option">
                                <a href="#">1</a>
                                <a href="#"><i class="fa fa-angle-right"></i></a>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
